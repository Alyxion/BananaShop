services:
  nginx-proxy:
    image: nginx:alpine
    volumes:
      - ./proxy/certs/cert.pem:/etc/nginx/cert.pem:ro
      - ./proxy/certs/key.pem:/etc/nginx/key.pem:ro
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8453:8443"
    extra_hosts:
      - "host.docker.internal:host-gateway"
